<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Restaurant - Book Seat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Restaurant</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="book.html">Book Seat</a>
        </nav>
    </header>

    <section class="hero small-hero">
        <h2>Book a Seat</h2>
        <p>Fill this simple form to book your table.</p>
    </section>

    <!-- BOOK SEAT FORM -->
    <section>
        <h2>Reservation Form</h2>
        <form id="reserveForm">
            <label>Your Name:</label><br>
            <input type="text" id="name" required><br><br>

            <label>Phone Number:</label><br>
            <input type="text" id="phone" required><br><br>

            <label>Date:</label><br>
            <input type="date" id="date" required><br><br>

            <label>Time:</label><br>
            <input type="time" id="time" required><br><br>

            <label>Number of People:</label><br>
            <input type="number" id="people" min="1" max="20" required><br><br>

            <button type="submit">Book Now</button>
        </form>

        <p id="message"></p>
    </section>

    <!-- REVIEWS SECTION -->
    <section id="reviews">
        <h2>Customer Reviews</h2>
        <p>"Very clean and good food." - Ananya</p>
        <p>"Nice service and friendly staff." - Mohit</p>
        <p>"Good place for family dinner." - Neha</p>
    </section>

    <footer>
        <p>Â© <span id="year"></span> My Restaurant</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
